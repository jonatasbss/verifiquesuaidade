<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">

    <body>

        <h1>Conferencia de Nacionalidade</h1>

        De qual pais você é: <input type="text" name="txtpais" id="txtpais">

        <input type="button" value="verificar" onclick="verificar()">

        <div id="res"></div>

        <script>
            function verificar() {

                let txtpais = document.getElementById('txtpais')
                let res = document.querySelector('#res')
                let pais = txtpais.value
                
                res.innerHTML = `Você é do <strong>${pais}</strong>`
                
                if (pais == 'Brasil' || pais == 'brasil') {
                    res.innerHTML += `<p> Você é de nacionalidade <strong>Brasileira</strong></p>`
                } else {
                    res.innerHTML += `<p> Você é de nacionalidade <strong>Estrangeira</strong></p>`
                }

                } else {
                    res.innerHTML += `<p> Você é de nacionalidade <strong>Estrangeira</strong></p>`
                }*/
            }

        </script>

    </body>
