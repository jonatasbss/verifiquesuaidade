<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DEMUTRAN</title>
    </head>

    <body>
        <h1>Sistema de Multas</h1>

        Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h

        <input type="button" value="verificar" onclick="calc()">
        <div id="res"></div>

        <script>
            function calc() {

                let txtv = document.getElementById('txtvel')
                let res = document.querySelector('#res')
                let vel = Number(txtv.value)

                res.innerHTML = `Sua velodicade atual é de <strong> ${vel}  Km/h</strong>`

                if(vel >= 60){
                    res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>`
                } else {
                    res.innerHTML += `<p>Dirija sempre com o cinto de segunrança.</p>`
                }
                
            }

        </script>

    </body>

</html>
