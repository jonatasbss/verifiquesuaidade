<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ex003</title>
    <style>
        body{
            background: cadetblue;
            font-size: 20px;
        }
        body h1{
            color: white;
        }
        body p{
            color: white;
        }
    </style>
  </head>
  <body>
	 <h1>Olá Mundo</h1>
		<p>Seja bem-vindo ao mundo, pequeno gafanhoto</p>
    <script>
      let n1 = Number(window.prompt('Digite um número: ')) // string
      let n2 = Number(window.prompt('Digite outro número: ')) // string

      let soma = n1 + n2

      alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`) // Concatenação
      // (number + number) = para adição.
      // (string + string) = para concatenação.
    </script>
  </body>
