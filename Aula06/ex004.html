<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex004</title>
    
    <style>
        body {
            font: normal 50pt Arial;
        }
    </style>

</head>
<body>
    <script>
        let sobrenome = window.prompt('Qual o seu sobrenome')
        document.write(`Olá, <strong>${sobrenome}</strong>! Seu sobrenome tem ${sobrenome.length} letras.<br/>`)
        document.write(`Seu sobrenome em maiusculo é ${sobrenome.toUpperCase()}<br/>`)
        document.write(`Seu sobrenome em minusculo é ${sobrenome.toLowerCase()}`)
    </script>
</body>
</html>
